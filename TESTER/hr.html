<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Sejajar dengan Teks</title>
    <style>
        .container {
            display: inline-block;
            text-align: left;
        }
        .hr-text {
            display: inline-block;
        }
        .hr-line {
            width: 100%;
            border: 1px solid black;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text">Ini adalah teks contoh</div>
        <hr class="hr-line">
    </div>

</body>
</html>

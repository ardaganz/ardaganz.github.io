<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrivals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .filter-buttons {
            margin-bottom: 20px;
        }
        .product {
            display: block;
        }
        .card {
            margin-bottom: 20px;
        }
        .button-overlay button {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>New Arrivals</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button class="btn btn-primary" data-filter="all">Semua</button>
        <button class="btn btn-secondary" data-filter="pakaian">Pakaian</button>
        <button class="btn btn-success" data-filter="sepatu">Sepatu</button>
        <button class="btn btn-danger" data-filter="aksesori">Aksesori</button>
    </div>

    <!-- Product List -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 product" data-category="pakaian">
                <div class="card position-relative">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="d-flex align-start mb-3">
                                <div class="flex-grow-1"><span class="badge bg-danger">Mall | Ori</span></div>
                                <i class="fa fa-heart heart-icon"></i>
                            </div>
                            <div class="col-md-4 image-container position-relative">
                                <img src="https://via.placeholder.com/150" alt="Baju" class="img-fluid mx-auto d-block">
                                <div class="button-overlay">
                                    <button class="btn btn-sm btn-primary w-100 mt-2"><i class="fa fa-shopping-bag"></i> Buy Now</button>
                                    <button class="btn btn-sm btn-warning w-100 mt-2"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-light-subtle rounded-bottom">
                        <h6 class="h5 mb-0">
                            <a href="#" class="text-dark fw-medium fs-16">Baju Trendy</a>
                        </h6>
                        <h4 class="fw-semibold text-dark mt-2 d-flex align-items-center gap-2">
                            <span class="text-muted text-decoration-line-through">Rp150.000</span> Rp120.000 
                        </h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 product" data-category="sepatu">
                <div class="card position-relative">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="d-flex align-start mb-3">
                                <div class="flex-grow-1"><span class="badge bg-danger">Mall | Ori</span></div>
                                <i class="fa fa-heart heart-icon"></i>
                            </div>
                            <div class="col-md-4 image-container position-relative">
                                <img src="https://via.placeholder.com/150" alt="Sepatu" class="img-fluid mx-auto d-block">
                                <div class="button-overlay">
                                    <button class="btn btn-sm btn-primary w-100 mt-2"><i class="fa fa-shopping-bag"></i> Buy Now</button>
                                    <button class="btn btn-sm btn-warning w-100 mt-2"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-light-subtle rounded-bottom">
                        <h6 class="h5 mb-0">
                            <a href="#" class="text-dark fw-medium fs-16">Sepatu Sneakers</a>
                        </h6>
                        <h4 class="fw-semibold text-dark mt-2 d-flex align-items-center gap-2">
                            <span class="text-muted text-decoration-line-through">Rp300.000</span> Rp250.000 
                        </h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6 product" data-category="aksesori">
                <div class="card position-relative">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="d-flex align-start mb-3">
                                <div class="flex-grow-1"><span class="badge bg-danger">Mall | Ori</span></div>
                                <i class="fa fa-heart heart-icon"></i>
                            </div>
                            <div class="col-md-4 image-container position-relative">
                                <img src="https://via.placeholder.com/150" alt="Jam Tangan" class="img-fluid mx-auto d-block">
                                <div class="button-overlay">
                                    <button class="btn btn-sm btn-primary w-100 mt-2"><i class="fa fa-shopping-bag"></i> Buy Now</button>
                                    <button class="btn btn-sm btn-warning w-100 mt-2"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body bg-light-subtle rounded-bottom">
                        <h6 class="h5 mb-0">
                            <a href="#" class="text-dark fw-medium fs-16">Jam Tangan</a>
                        </h6>
                        <h4 class="fw-semibold text-dark mt-2 d-flex align-items-center gap-2">
                            <span class="text-muted text-decoration-line-through">Rp200.000</span> Rp180.000 
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll("[data-filter]");
            const products = document.querySelectorAll(".product");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const filter = button.getAttribute("data-filter");

                    products.forEach(product => {
                        const category = product.getAttribute("data-category");

                        if (filter === "all" || category === filter) {
                            product.style.display = "block";
                        } else {
                            product.style.display = "none";
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Baca Selengkapnya dengan Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <p>
    Ini adalah teks awal yang terlihat.
    <span id="moreText" class="collapse"> 
      Ini adalah teks tambahan yang akan muncul ketika tombol "Baca Selengkapnya" ditekan.  
      Bisa diisi dengan detail informasi yang lebih panjang sesuai kebutuhan.
    </span>
  </p>

  <!-- Tombol Baca Selengkapnya -->
  <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#moreText" aria-expanded="false" id="readMoreBtn">
    Baca Selengkapnya
  </button>
</div>

<script>
  document.getElementById("moreText").addEventListener("shown.bs.collapse", function () {
    document.getElementById("readMoreBtn").innerText = "Sembunyikan";
  });

  document.getElementById("moreText").addEventListener("hidden.bs.collapse", function () {
    document.getElementById("readMoreBtn").innerText = "Baca Selengkapnya";
  });
</script>

</body>
</html>

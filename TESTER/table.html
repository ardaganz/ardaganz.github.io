<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan Collapse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <table class="table table-bordered">
        <tbody>
            <!-- Baris utama -->
            <tr data-bs-toggle="collapse" data-bs-target="#product-1" aria-expanded="false" aria-controls="product-1">
                <td class="px-3">
                    <p class="d-flex mb-0 align-items-center gap-1">
                        <a class="bi bi-calendar-heart"> </a> 11/02/2025 :
                    </p>
                </td>
                <td class="text-end text-dark fw-medium px-3">Rp50.000</td>
            </tr>
            
            <!-- Baris yang disembunyikan (Collapse) -->
            <tr class="collapse" id="product-1">
                <td colspan="2">
                    <div class="p-3 bg-light">
                        <strong>Detail Produk:</strong>
                        <ul class="mb-0">
                            <li>Nama Produk: Tiket Event</li>
                            <li>Lokasi: Jakarta</li>
                            <li>Waktu: 19:00 WIB</li>
                        </ul>
                    </div>
                </td>
            </tr>

            <!-- Baris lain -->
            <tr data-bs-toggle="collapse" data-bs-target="#product-2" aria-expanded="false" aria-controls="product-2">
                <td class="px-3">
                    <p class="d-flex mb-0 align-items-center gap-1">
                        <a class="bi bi-calendar-heart"> </a> 12/02/2025 :
                    </p>
                </td>
                <td class="text-end text-dark fw-medium px-3">Rp75.000</td>
            </tr>
            
            <tr class="collapse" id="product-2">
                <td colspan="2">
                    <div class="p-3 bg-light">
                        <strong>Detail Produk:</strong>
                        <ul class="mb-0">
                            <li>Nama Produk: Tiket VIP</li>
                            <li>Lokasi: Surabaya</li>
                            <li>Waktu: 20:00 WIB</li>
                        </ul>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>

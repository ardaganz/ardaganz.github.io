    <script>
    document.addEventListener("DOMContentLoaded", () => {
        // Ambil elemen
        const sendButton = document.getElementById("sendEmail");
        const toField = document.getElementById("to");
        const ccField = document.getElementById("cc");
        const subjectField = document.getElementById("subject");
        const editorField = document.getElementById("editor");

        const toError = document.getElementById("toError");
        const ccError = document.getElementById("ccError");
        const subjectError = document.getElementById("subjectError");
        const editorError = document.getElementById("editorError");

        // Fungsi validasi email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Event klik tombol Send
        sendButton.addEventListener("click", (event) => {
            event.preventDefault();
            let isValid = true;

            // Reset pesan error
            toError.textContent = "";
            ccError.textContent = "";
            subjectError.textContent = "";
            editorError.textContent = "";

            // Validasi "To"
            if (!toField.value || !isValidEmail(toField.value)) {
                toError.textContent = "Email penerima tidak valid atau kosong.";
                isValid = false;
            }

            // Validasi "Cc" (opsional)
            if (ccField.value && !isValidEmail(ccField.value)) {
                ccError.textContent = "Email CC tidak valid.";
                isValid = false;
            }

            // Validasi "Subject"
            if (!subjectField.value.trim()) {
                subjectError.textContent = "Subjek email tidak boleh kosong.";
                isValid = false;
            }

            // Ambil konten editor
            let editorContent = ""; // Default jika editor belum terpasang
            if (typeof CKEDITOR !== "undefined") {
                editorContent = CKEDITOR.instances.editor.getData();
            } else if (typeof tinymce !== "undefined") {
                editorContent = tinymce.get('editor').getContent();
            }
            
            // Validasi isi "Editor" (gunakan innerText untuk editor teks biasa)
            if (!editorField.innerText.trim()) {
                editorError.textContent = "Isi pesan tidak boleh kosong.";
                isValid = false;
            }

            // Jika valid, buat mailto URL
            if (isValid) {
                const to = encodeURIComponent(toField.value);
                const cc = encodeURIComponent(ccField.value || "");
                const subject = encodeURIComponent(subjectField.value);
                const body = encodeURIComponent(editorField.innerText.trim());

                const mailtoLink = `mailto:${to}?cc=${cc}&subject=${subject}&body=${body}`;

                // Buka aplikasi email
                window.location.href = mailtoLink;
            }
        });
    });
</script>
